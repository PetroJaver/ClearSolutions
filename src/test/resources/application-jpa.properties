#Common
spring.application.name=ClearSolutions

#JPA
spring.datasource.username=postgresql
spring.datasource.password=postgresql
spring.datasource.url=jdbc:postgresql://localhost:324234324234/clear_solutions
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=validate

#FlyWay
spring.flyway.baseline-on-migrate=true
spring.flyway.url=jdbc:postgresql://localhost:1111/clear_solutions
spring.flyway.baselineVersion=1.0
spring.flyway.schemas=public
spring.flyway.user=postgresql
spring.flyway.password=postgresql
spring.flyway.locations=classpath:db/migration

#ClearSolutions
clearsolutions.mode=jpa